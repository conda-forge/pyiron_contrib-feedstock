{% set name = "pyiron_contrib" %}
{% set version = "0.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84d844c6337565d25860db5bd632e78c8c01bb1daf78ebf3019dbe5f3837b9a4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - ase >=3.22.1
    - matplotlib-base >=3.7.1
    - numpy >=1.19.5  # for numba and pytorch compatibility
    - pyiron_base >=0.5.36
    - pyiron_atomistics >=0.2.66
    - python >=3.6
    - scikit-image >=0.20.0
    - scipy >=1.10.1
    - seaborn >=0.12.2
    - pyparsing >=3.0.9
    - pycp2k >=0.2.2
    - moto >=4.1.8
    - randspg >=0.0.1
    - typeguard >=3.0.2
    - aws-sam-translator >=1.60.1

test:
  imports:
    - pyiron_contrib
    - pyiron_contrib.image
    - pyiron_atomistics
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_contrib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Repository for user-generated plugins to the pyiron IDE.

  description: |
    Repository for user-generated plugins to the pyiron IDE.
  doc_url: https://github.com/pyiron/pyiron_contrib
  dev_url: https://github.com/pyiron/pyiron_contrib

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - pmrv
    - srmnitc
    - niklassiemer
